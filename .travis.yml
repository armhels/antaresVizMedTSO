# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
dist: trusty
sudo: required
cache: packages

bioc_required: true
bioc_use_devel: true

os:
 - linux

r:
 - bioc-devel
 - bioc-release

r_packages:
  - covr
  - devtools
  - antaresProcessing
  
r_binary_packages:
  - curl
  - openssl
  - jsonlite
  - git2r
  - httpuv
  - xts
  - later
  - stringi
  - Rcpp
  - maps
  - dplyr
  - bindrcpp
  - processx
  - raster
  - markdown
  - V8
  - units
  - rgeos
  - readr
  - utf8
  - fansi
  - maptools
  - sp
  - protolite
  - yaml
  - covr
  - lubridate
  - htmltools
  - digest
  - lazyeval
  - sourcetools
  - glue
  - rgdal
  
bioc_packages:
  - rhdf5
  - zlibbioc
  
r_github_packages:
 - rte-antares-rpackage/antaresRead@develop_rhdf2_25
 - rte-antares-rpackage/antaresProcessing@develop_comp
 #- rte-antares-rpackage/leaflet.minicharts
 # - rte-antares-rpackage/manipulateWidget@master 
 #- rte-antares-rpackage/antaresMaps@develop
 
addons:
  apt:
    sources:
      - sourceline: 'ppa:opencpu/jq'
    packages:
      - libjq-dev
      - valgrind
      - libv8-3.14-dev
      - libudunits2-dev
      - libprotobuf-dev
      - protobuf-compiler

